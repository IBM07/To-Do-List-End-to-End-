version: '3.8'

services:
  # ===========================================
  # Nginx Reverse Proxy with SSL
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: auratask-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - auratask-network

  # ===========================================
  # Backend (FastAPI)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auratask-backend
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    networks:
      - auratask-network

  # ===========================================
  # Celery Worker
  # ===========================================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auratask-celery-worker
    command: celery -A app.workers.celery_app worker --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    networks:
      - auratask-network

  # ===========================================
  # Celery Beat (Scheduler)
  # ===========================================
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auratask-celery-beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    networks:
      - auratask-network

  # ===========================================
  # MySQL Database
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: auratask-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - auratask-network

  # ===========================================
  # Redis
  # ===========================================
  redis:
    image: redis:alpine
    container_name: auratask-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - auratask-network

networks:
  auratask-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
